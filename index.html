<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roberto 4</title>
  <link rel="stylesheet" href="./style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="poem">
    <ul>
      <li>quieren que regrese y que mueva</li>
      <li>el espectro de las posibilidades</li>
      <li>quieren que construya todo y que no construya</li>
      <li>casi casi nada quieren que arme y no desarme</li>
      <li>sino interprete algo que no espero pero veo</li>
    </ul>
  </div>

  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
